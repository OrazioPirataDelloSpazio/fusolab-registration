<!DOCTYPE html>
<html>
<head>
    <title>Fusolab 2.0</title>
    <link href="{{ STATIC_URL }}light-blue/css/application.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ STATIC_URL }}light-blue/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script src="{{ STATIC_URL }}light-blue/lib/jquery/jquery.1.9.0.min.js"> </script>
    <script src="{{ STATIC_URL }}light-blue/lib/backbone/underscore-min.js"></script>
    <script src="{{ STATIC_URL }}light-blue/js/settings.js"> </script>
</head>
<body>
<div class="single-widget-container">
    <section class="widget login-widget">
        <header class="text-align-center">
            <h4>Entra con il tuo account</h4>
        </header>
        {% if form.errors %}
        <p class="error">Correggi i seguenti errori:</p>
        {{  form.non_field_errors }}
        {% endif %}


        <div class="body">
            <form class="no-margin"
                action="?{{ next|default:"/" }}" method="post">{% csrf_token %}
                <fieldset>
                    <div class="form-group no-margin">
                        <label for="id_username" >Username</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="id_username" name="username" type="text" class="form-control input-lg"
                                   placeholder="Username">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="id_password" >Password</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="icon-lock"></i>
                                </span>
                            <input id="id_password" name="password" type="password" class="form-control input-lg"
                                   placeholder="La Tua Password">
                        </div>

                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-danger">
                        <span class="small-circle"><i class="icon-caret-right"></i></span>
                        <small>Accedi</small>
                    </button>
                    <button type="button" class="btn btn-block btn-lg btn-primary" onclick="location.href='{% url 'registration_register' %}';">
                        <span class="small-circle"><i class="icon-hand-right"></i></span>
                        <small>Registrati</small>
                    </button>

                    <div class="forgot"><a class="forgot" href="{% url 'auth_password_reset' %}">Dimenticato Username o Password?</a></div>
                </div>
            </form>
        </div>
        <footer>
            <!-- div class="facebook-login">
                <a href="index.html"><span><i class="icon-facebook-sign icon-large"></i> LogIn with Facebook</span></a>
            </div -->
        </footer>
    </section>
</div>
</body>
</html>
